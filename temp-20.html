<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a=Number(document.getElementById("value"))
        str=""
        function GetTable(){
            for(var i=0;i<=10;i++)
        {
            str +=`<div>
                ${a} x ${i} = ${a*i}
                </div>`
                root.innerHTML=${str}
        }
        }
    </script>
</head>
<body>
    <p><input typer="number" id="value" placeholder="Enter a number"></p>
    <button onclick=GetTable()>Get Table</button>
    <div id="root"></div>
</body>
</html>
