<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .container h2 {
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .gender label {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .gender input {
            display: none;
        }
        .gender label:hover {
            background-color: #e4e6eb;
        }
        .btn {
            background-color: #42b72a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn:hover {
            background-color: #36a420;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #1877f2;">facebook</h1>
        <h2>Create a new account</h2>
        <p>It's quick and easy.</p>
        <form>
            <input type="text" placeholder="First name" required>
            <input type="text" placeholder="Surname" required>
            <select required>
                <option>Day</option>
                <option>18</option>
            </select>
            <select required>
                <option>Month</option>
                <option>Feb</option>
            </select>
            <select required>
                <option>Year</option>
                
            </select>
            <div class="gender">
                <label><button type="radio" name="gender" value="Female"> Female</label>
                <label><button type="radio" name="gender" value="Male"> Male</label>
                <!-- <label><input type="radio" name="gender" value="Custom"> Custom</label> -->
            </div>
            <input type="email" placeholder="Mobile number or email address" required>
            <input type="password" placeholder="New password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p><a href="#">Already have an account?</a></p>
    </div>
</body>
</html>
